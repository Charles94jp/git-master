<div>
  <nav class="gitmaster-sidebar">
    <div class="gitmaster-toggle">
      <div class="gitmaster-toggle-brand">
        <span>G</span>it <span>M</span>aster
      </div>
      <div class="popup">
        <div class="arrow"></div>
        <div class="content" data-i18n="welcome_tip"></div>
      </div>
    </div>

    <div class="gitmaster-main-icons">
      <a class="gitmaster-pin" data-store="PINNED">
        <span class="master-tooltip master-tooltip-w" aria-label="Pin this sidebar"><i class="gitmaster-icon-pin"></i></span>
      </a>

      <a class="gitmaster-settings">
        <span class="master-tooltip master-tooltip-w" data-i18n="setting" data-i18n-Type="aria-label" aria-label="Settings"
          ><i class="gitmaster-icon-settings"></i
        ></span>
      </a>
    </div>

    <div class="gitmaster-views">
      <div class="gitmaster-view gitmaster-tree-view current">
        <div class="gitmaster-view-header"></div>
        <div class="gitmaster-view-search">
          <input class="jstree-search-input" type="search" placeholder="" data-i18n="search_file" data-i18n-Type="placeholder" />
        </div>
        <a class="gitmaster-spin"><span class="gitmaster-spin--loader"></span></a>
        <div class="gitmaster-view-body file-icons-wrapper"></div>
      </div>

      <div class="gitmaster-view gitmaster-error-view">
        <div class="gitmaster-view-header gitmaster-header-text-top"></div>
        <form class="gitmaster-view-body">
          <div class="gm-error-message"></div>
        </form>
      </div>

      <div class="gitmaster-view gitmaster-settings-view">
        <div class="gitmaster-view-header gitmaster-header-text-top" data-i18n="setting"></div>
        <form class="gitmaster-view-body">
          <div class="master-tabs">
            <div class="master-tabs-bar" tabindex="0">
              <div class="master-tabs-nav-container">
                <div class="master-tabs-nav">
                  <div>
                    <div class="master-tabs-tab master-tabs-tab-disabled">GitHub</div>
                    <div class=" master-tabs-tab master-tabs-tab-disabled">GitLab</div>
                    <div class=" master-tabs-tab master-tabs-tab-disabled">Gitee</div>
                    <div class=" master-tabs-tab master-tabs-tab-disabled">Gitea</div>
                    <div class=" master-tabs-tab master-tabs-tab-disabled">Gist</div>
                    <div class=" master-tabs-tab master-tabs-tab-disabled">Gogs</div>
                  </div>
                  <div
                    class="master-tabs-ink-bar master-tabs-ink-bar-animated"
                    style="display: block; transform: translate3d(0px, 0px, 0px); width: 45px;"
                  ></div>
                </div>
              </div>
            </div>

            <div class="master-tabs-content" style="margin-left: 0%;">
              <div class="master-tabs-tabpane master-tabs-tabpane-active">
                <div>
                  <label>GitHub access token</label>
                  <div class="gitmaster-token-actions">
                    <a class="gitmaster-create-token" target="_blank" tabindex="-1">
                      <span class="master-tooltip master-tooltip-nw" data-i18n="generate_token_tip" data-i18n-Type="aria-label" aria-label="">
                        <i class="gitmaster-icon-key"></i>
                      </span>
                    </a>
                    <a class="gitmaster-help" href="https://github.com/ineo6/git-master#access-token" target="_blank" tabindex="-1">
                      <span class="master-tooltip master-tooltip-w" aria-label="Learn more">
                        <i class="gitmaster-icon-help"></i>
                      </span>
                    </a>
                  </div>
                  <input type="text" class="form-control input-block" data-store="GITHUB_TOKEN" />
                  <div class="gitmaster-disclaimer text-gray" data-i18n="token_storage_tip"></div>
                </div>
              </div>

              <div class="master-tabs-tabpane master-tabs-tabpane-inactive">
                <div>
                  <label>GitLab access token</label>
                  <div class="gitmaster-token-actions">
                    <a class="gitmaster-create-token" target="_blank" tabindex="-1"
                      ><!--
                --><span class="master-tooltip master-tooltip-nw" data-i18n="generate_token_tip" data-i18n-Type="aria-label" aria-label=""
                        ><i class="gitmaster-icon-key"></i></span
                      ><!--
              --></a
                    >
                    <a class="gitmaster-help" href="https://github.com/ineo6/git-master#access-token" target="_blank" tabindex="-1">

                        <i class="gitmaster-icon-help"></i>
                      </span>
                    </a>
                  </div>
                  <input type="text" class="form-control input-block" data-store="GITLAB_TOKEN" />
                  <div class="gitmaster-disclaimer text-gray" data-i18n="token_storage_tip"></div>
                </div>
              </div>

              <div class="master-tabs-tabpane master-tabs-tabpane-inactive">
                <div>
                  <label>Gitee access token</label>
                  <div class="gitmaster-token-actions">
                    <a class="gitmaster-create-token" target="_blank" tabindex="-1"
                      ><!--
                --><span class="master-tooltip master-tooltip-nw" data-i18n="generate_token_tip" data-i18n-Type="aria-label" aria-label=""
                        ><i class="gitmaster-icon-key"></i></span
                      ><!--
              --></a
                    >
                    <a class="gitmaster-help" href="https://github.com/ineo6/git-master#access-token" target="_blank" tabindex="-1">
                      <span class="master-tooltip master-tooltip-w" aria-label="Learn more">
                        <i class="gitmaster-icon-help"></i>
                      </span>
                    </a>
                  </div>
                  <input type="text" class="form-control input-block" data-store="GITEE_TOKEN" />
                  <div class="gitmaster-disclaimer text-gray" data-i18n="token_storage_tip"></div>
                </div>
              </div>

              <div class="master-tabs-tabpane master-tabs-tabpane-inactive">
                <div>
                  <label>Gitea access token</label>
                  <div class="gitmaster-token-actions">
                    <a class="gitmaster-create-token" target="_blank" tabindex="-1"
                    ><!--
                --><span class="master-tooltip master-tooltip-nw" data-i18n="generate_token_tip" data-i18n-Type="aria-label" aria-label=""
                    ><i class="gitmaster-icon-key"></i></span
                    ><!--
              --></a
                    >
                    <a class="gitmaster-help" href="https://github.com/ineo6/git-master#access-token" target="_blank" tabindex="-1">
                      <span class="master-tooltip master-tooltip-w" aria-label="Learn more">
                        <i class="gitmaster-icon-help"></i>
                      </span>
                    </a>
                  </div>
                  <input type="text" class="form-control input-block" data-store="GITEA_TOKEN" />
                  <div class="gitmaster-disclaimer text-gray" data-i18n="token_storage_tip"></div>
                </div>
              </div>

              <div class="master-tabs-tabpane master-tabs-tabpane-inactive">
                <div>
                  <label>Gist access token</label>
                  <div class="gitmaster-token-actions">
                    <a class="gitmaster-create-token" target="_blank" tabindex="-1"
                    ><!--
                --><span class="master-tooltip master-tooltip-nw" data-i18n="generate_token_tip" data-i18n-Type="aria-label" aria-label=""
                    ><i class="gitmaster-icon-key"></i></span
                    ><!--
              --></a
                    >
                    <a class="gitmaster-help" href="https://github.com/ineo6/git-master#access-token" target="_blank" tabindex="-1">
                      <span class="master-tooltip master-tooltip-w" aria-label="Learn more">
                        <i class="gitmaster-icon-help"></i>
                      </span>
                    </a>
                  </div>
                  <input type="text" class="form-control input-block" data-store="GIST_TOKEN" />
                  <div class="gitmaster-disclaimer text-gray" data-i18n="token_storage_tip"></div>
                </div>
              </div>

              <div class="master-tabs-tabpane master-tabs-tabpane-inactive">
                <div>
                  <label>Gogs access token</label>
                  <div class="gitmaster-token-actions">
                    <a class="gitmaster-create-token" target="_blank" tabindex="-1"
                    ><!--
                --><span class="master-tooltip master-tooltip-nw" data-i18n="generate_token_tip" data-i18n-Type="aria-label" aria-label=""
                    ><i class="gitmaster-icon-key"></i></span
                    ><!--
              --></a
                    >
                    <a class="gitmaster-help" href="https://github.com/ineo6/git-master#access-token" target="_blank" tabindex="-1">
                      <span class="master-tooltip master-tooltip-w" aria-label="Learn more">
                        <i class="gitmaster-icon-help"></i>
                      </span>
                    </a>
                  </div>
                  <input type="text" class="form-control input-block" data-store="GOGS_TOKEN" />
                  <div class="gitmaster-disclaimer text-gray" data-i18n="token_storage_tip"></div>
                </div>
              </div>
            </div>
          </div>

          <div>
            <div>
              <label>Hotkeys</label>
              <div class="gitmaster-token-actions">
                <a class="gitmaster-help" href="https://github.com/ineo6/git-master#hotkeys" target="_blank" tabindex="-1">
                  <span class="master-tooltip master-tooltip-w" aria-label="Learn more">
                    <i class="gitmaster-icon-help"></i>
                  </span>
                </a>
              </div>
            </div>
            <input type="text" autocomplete="off" spellcheck="false" autocapitalize="off" class="form-control" data-store="HOTKEYS" />
          </div>

          <div>
            <label><input type="checkbox" data-store="HOVEROPEN"/><span data-i18n="config_sidebar_hover"></span></label>
          </div>
          <div>
            <label><input type="checkbox" data-store="ICONS"/><span data-i18n="config_show_icons"></span></label>
          </div>
          <div>
            <label><input type="checkbox" data-store="FILESIZE"/><span data-i18n="config_show_size"></span></label>
          </div>
          <div>
            <label><input type="checkbox" data-store="PR"/><span data-i18n="config_pr_show"></span></label>
          </div>
          <div>
            <label><input type="checkbox" data-store="LAZYLOAD"/><span data-i18n="config_lazyload"></span></label>
            <span class="gitmaster-disclaimer is-margin-left text-gray" data-i18n="config_speed_tip">Speed up large repositories</span>
          </div>
          <div>
            <label><input type="checkbox" data-store="ANALYSIS"/><span data-i18n="config_analysis"></span></label>
          </div>
          <div>
            <label><input type="checkbox" data-store="BUILD_IN_DARK"/><span data-i18n="build_in_dark"></span></label>
            <span class="gitmaster-disclaimer is-margin-left text-gray" data-i18n="config_build_in_dark_tip">Speed up large repositories</span>
          </div>

          <div>
            <button class="btn btn-primary" data-i18n="apply_settings"></button>
          </div>
        </form>
      </div>

    <div class="gitmaster-footer">
      <div class="footer-action">
        <div id="gitmaster-version">
        </div>
        <span class="footer-action-love">
        </span>
        <div>
          <a id="direction" class="footer-action-icon direction-toggle" tabindex="-1">
          <span class="master-tooltip master-tooltip-n" data-i18n="sidebar_toggle" data-i18n-Type="aria-label">
            <i class="masterfont master-icon-transfer"></i>
          </span>
          </a>
          <a id="gm-dark-mode" class="footer-action-icon" tabindex="-1" style="display: none">
          <span class="master-tooltip master-tooltip-n" data-i18n="dark_mode" data-i18n-Type="aria-label">
            <i class="masterfont master-icon-dark"></i>
          </span>
          </a>
        </div>
      </div>
